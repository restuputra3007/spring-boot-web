<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
  		<h1>Welcome Admin Page</h1>
  		<p>This is some text.</p> 
		
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
		</form>   
		
		<form action="#" th:action="@{/admin/edit/save}" th:object="${user}" method="post">
			<div class="form-group">
				<div class="col-sm-9">
					<label for="usr_id">ID:</label>
					<input type="text" class="form-control" id="usr_id" th:field="*{id}" th:value="${user.id}">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-6">
					<label for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message">Name:</label>
					<input type="text" id="name" class="form-control" th:field="*{name}" th:value="${user.name}" placeholder="Your frist name here">
				</div>
				
				<div class="col-sm-6">
					<label for="last_name" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name:</label>
					<input type="text" class="form-control" id="last_name" th:field="*{lastName}" th:value="${user.lastName}" placeholder="Your last name here">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-6">
					<label for="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password:</label>
					<input type="password" class="form-control" id="password" th:field="*{password}" th:value="${user.password}" placeholder="Your password here">
				</div>
				
				<div class="col-sm-6">
					<label for="conf_password">Password:</label>
					<input type="password" class="form-control" id="conf_password" th:field="*{password}" th:value="${user.password}" placeholder="Confirm your password here">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-9">
					<label for="email">Email:</label>
					<input type="text" class="form-control" id="email" th:field="*{email}" th:value="${user.email}" disabled="disabled">
				</div>
			</div>
			
			<br>
			<button class="btn btn-md btn-warning btn-block" name="registration" type="Submit">Edit</button>
		</form> 
		
		
	</div>
</body>
</html>
